<div class="row">
  <div class="col-md-4 col-md-offset-4">
    <h1>Register</h1>

    <div class="well">
      <form role="form" ng-submit="vm.register()" name="signup_form" novalidate>
        <div class="form-group">
          <label for="register__email">Email</label>
          <input type="email" class="form-control" id="register__email" ng-model="vm.email" 
            placeholder="Enter your email" required/>
        </div>

        <div class="form-group">
          <label for="register__username">Username</label>
          <input type="text" class="form-control" id="register__username" ng-model="vm.username" 
            placeholder="Enter your username" required/>
        </div>

        <div class="form-group">
          <label for="register__password">Password</label>
          <input type="password" class="form-control" id="register__password" ng-model="vm.password" 
            placeholder="Enter password" required ng-minlength="8"/>
          <p class="help-block" ng-show="signup_form.password.$error.required">Password is required</p>
          <p class="help-block" ng-show="signup_form.password.$error.minlength">Password should be at least 8 characters</p>          
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

{% load staticfiles %}
<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Votification</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <base href="/">
    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    <!-- build:css(.) styles/vendor.css -->
    <!-- bower:css -->
    <link rel="stylesheet" href="{% static 'bootstrap/dist/css/bootstrap.css' %}" />
    <!-- endbower -->
    <!-- endbuild -->
    <!-- build:css(.tmp) styles/main.css -->
    <link rel="stylesheet" href="{% static 'styles/main.css' %}">
    <!-- endbuild -->
  </head>
  <body ng-app="votificationApp">
    <!--[if lte IE 8]>
      <p class="browsehappy">You are using an <strong>outdated</strong> browser.

    <!-- Add your site or application content here -->

    <div ui-view="header"></div>
    <div ui-view="content"></div>
    <div ui-view="footer"></div>

    <!-- build:js(.) scripts/vendor.js -->
    <!-- bower:js -->
    <script src="{% static 'jquery/dist/jquery.js' %}"></script>
    <script src="{% static 'angular/angular.js' %}"></script>
    <script src="{% static 'bootstrap/dist/js/bootstrap.js' %}"></script>
    <script src="{% static 'angular-cookies/angular-cookies.js' %}"></script>
    <script src="{% static 'angular-resource/angular-resource.js' %}"></script>
    <script src="{% static 'angular-ui-router/release/angular-ui-router.js' %}"></script>
    <!-- endbower -->
    <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="{% static 'scripts/app.js' %}"></script>
        <script src="{% static 'scripts/app.config.js' %}"></script>
        <script src="{% static 'scripts/app.routes.js' %}"></script>

        <script src="{% static 'scripts/authentication/controllers/login.controller.js' %}"></script>
        <script src="{% static 'scripts/authentication/controllers/register.controller.js' %}"></script>
        <script src="{% static 'scripts/authentication/services/authentication.service.js' %}"></script>
        <script src="{% static 'scripts/authentication/services/localStorage.service.js' %}"></script>

</html>
